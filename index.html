<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xamanismo Animal - Descobrir Animais de Poder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <!-- Menu fornecido mantido intacto -->
        <div class="menu-icon" id="menuIcon">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav class="menu" id="menu">
            <ul>
            <!-- Cada item de menu dentro de <li> -->
              <ul class="menu-items" id="menuItems">
                <a href="https://alexxanorafa.github.io/ecosystem/" class="menu-item">Voltar ao Ecosystem</a>
            </ul>              
            </ul>
        </nav>
    </header>

    <div class="game-container">
        <h1>Descubra Seu Animal de Poder</h1>
        
        <div class="sacred-drum" id="drum">
            <div class="drum-center"></div>
            <div class="drum-beaters"></div>
        </div>
        
        <div class="instructions">
            <p>Toque o tambor sagrado para invocar seu animal espiritual</p>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="animal-card">
                <div class="animal-emoji" id="animalEmoji"></div>
                <h2 id="animalName"></h2>
                <p id="animalMeaning"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
